<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Front-end task</title>
	<link rel="stylesheet" href="main.css" />
	<script src="main.js" defer></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
	<content>
		<header>
			<logo>
				<span>Services</span>
			</logo>
			<div class="context-actions">
				<div class="context-action-button context-actions-fit">
					<svg class="icon" xmlns="http://www.w3.org/2000/svg">
						<use xlink:href="sprite.svg#icon-fit"></use>
					</svg>
				</div>
				<div class="context-action-button context-actions-center">
					<svg class="icon" xmlns="http://www.w3.org/2000/svg">
						<use xlink:href="sprite.svg#icon-center"></use>
					</svg>
				</div>
				<div class="context-action-button context-action-zoom" id="context-actions-minus">
					<svg class="icon" xmlns="http://www.w3.org/2000/svg">
						<use xlink:href="sprite.svg#icon-minus"></use>
					</svg>
				</div>
				<div class="context-actions-zoom">
					<select name="context-zoom" id="context-zoom">
						<option value="25">25%</option>
						<option value="30">30%</option>
						<option value="40">40%</option>
						<option value="50">50%</option>
						<option value="60">60%</option>
						<option value="70">70%</option>
						<option value="80">80%</option>
						<option value="90">90%</option>
						<option value="100">100%</option>
						<option value="125">125%</option>
						<option value="150">150%</option>
						<option value="200">200%</option>
					</select>
				</div>
				<div class="context-action-button context-action-zoom" id="context-actions-plus">
					<svg class="icon" xmlns="http://www.w3.org/2000/svg">
						<use xlink:href="sprite.svg#icon-plus"></use>
					</svg>
				</div>
			</div>
			
		</header>
		<main class="context">
			<div class="context-container">
				<div class="tree">
					<ul>
						<li>
							<div class="tree-bitem-item-inline category-item">
								<span class="tf-nc root-category">Category 1</span>
								<div class="item-actions">
									<svg class="icon icon-add" xmlns="http://www.w3.org/2000/svg">
										<use xlink:href="sprite.svg#icon-add"></use>
									</svg>
									<svg class="icon icon-edit" xmlns="http://www.w3.org/2000/svg">
										<use xlink:href="sprite.svg#icon-edit"></use>
									</svg>
									<svg class="icon icon-remove" xmlns="http://www.w3.org/2000/svg">
										<use xlink:href="sprite.svg#icon-remove"></use>
									</svg>
								</div>
							</div>

						</li>
					</ul>
				</div>
			</div>
			
		</main>
	</content>
</body>

</html>
